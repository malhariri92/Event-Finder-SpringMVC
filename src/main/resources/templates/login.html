<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:href = "@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
</head>

<body>
<div th:replace="header :: header"></div>
<div class="container-lg d-flex align-items-center justify-content-center mt-5" >

    <div id="loginbox"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticateTheUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>

                                    <!-- Check for logout -->

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>
                                    <div th:if="${registered}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Your account has been successfully created! Use your credentials to login.
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" placeholder="email@example.com" class="form-control">
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div>
            <a th:href="@{/register}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Register New User</a>
            <a th:href="@{/home}" class="btn btn-info mt-3">Back to Home Page</a>
        </div>

    </div>

</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
